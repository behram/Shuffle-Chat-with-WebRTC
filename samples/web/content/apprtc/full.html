}

  padding: .5em;
  width: 10em;
}

  color: white;
  font-size: 2em;
  margin: 0 0 2em 0;
  text-align: center;
}

<body>

<div>Sorry, this room is full.</div>
<button>Open a new room</button>


<script>
document.querySelector("button").onclick = function() {
  location.href = location.origin;
};
</script>
